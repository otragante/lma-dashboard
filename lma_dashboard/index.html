      gap: 5px;
      width: 90vw;

    }

      background-color: black;
      border: 2px solid cyan;
      color: cyan;
      font-size: 1.2rem;
      text-align: center;
      padding: 40px;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
      text-decoration: none;
    }
    .button:hover {
      background-color: cyan;
      color: black;
      transform: scale(1.05);
    }
  </style>
</head>
