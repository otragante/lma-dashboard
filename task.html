<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2025 Summer Tasks</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBnp8schRYyTk9joRVYvynFgor_4cuZrl8",
      authDomain: "task-manager-557f4.firebaseapp.com",
      projectId: "task-manager-557f4",
      storageBucket: "task-manager-557f4.firebasestorage.app",
      messagingSenderId: "989477086806",
      appId: "1:989477086806:web:5662ab8e68e7e8202b7df7",
      measurementId: "G-37BJ0MWEH6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const category = urlParams.get('category');

    const titleEl = document.getElementById('title');
    const taskListEl = document.getElementById('taskList');
    const taskInput = document.getElementById('taskInput');

    titleEl.innerText = `${category} Tasks`;

    async function renderTasks() {
      taskListEl.innerHTML = '';
      const snapshot = await getDocs(collection(db, category));
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const li = document.createElement('li');
        li.className = data.completed ? 'completed' : '';

        const span = document.createElement('span');
        span.innerText = data.text;
        span.onclick = () => toggleTask(docSnap.id, data);

        const actions = document.createElement('div');
        actions.className = 'actions';

        const editBtn = document.createElement('button');
        editBtn.innerText = 'Edit';
        editBtn.onclick = () => editTask(docSnap.id, data);

        const delBtn = document.createElement('button');
        delBtn.innerText = 'Delete';
        delBtn.onclick = () => deleteTask(docSnap.id);

        actions.appendChild(editBtn);
        actions.appendChild(delBtn);

        li.appendChild(span);
        li.appendChild(actions);
        taskListEl.appendChild(li);
      });
    }

    async function addTask() {
      const text = taskInput.value.trim();
      if (text) {
        await addDoc(collection(db, category), { text, completed: false });
        taskInput.value = '';
        renderTasks();
      }
    }

    async function toggleTask(id, data) {
      await updateDoc(doc(db, category, id), { completed: !data.completed });
      renderTasks();
    }

    async function editTask(id, data) {
      const newText = prompt('Edit task:', data.text);
      if (newText !== null) {
        await updateDoc(doc(db, category, id), { text: newText });
        renderTasks();
      }
    }

    async function deleteTask(id) {
      if (confirm('Delete this task?')) {
        await deleteDoc(doc(db, category, id));
        renderTasks();
      }
    }

    renderTasks();
    window.addTask = addTask;
  </script>
  <style>
    body {
      margin: 0;
      padding: 1rem;
      background-color: #000;
      color: cyan;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: lime;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    h2 {
      color: cyan;
      font-size: 1.3rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
      font-size: 1rem;
      background-color: cyan;
      color: black;
      border: none;
      cursor: pointer;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 10px 0;
      display: flex;
      flex-direction: column;
      border-bottom: 1px solid cyan;
    }
    li span {
      margin-bottom: 5px;
      word-wrap: break-word;
    }
    .completed span {
      text-decoration: line-through;
      color: gray;
    }
    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    a {
      color: cyan;
      text-decoration: underline;
      display: block;
      margin-bottom: 20px;
    }
    @media (min-width: 600px) {
      button {
        width: auto;
      }
      .actions {
        flex-direction: row;
        justify-content: flex-end;
      }
      li {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <a href="index.html">‚Üê Back to Dashboard</a>
  <h1>2025 Summer Tasks</h1>
  <h2 id="title">Tasks</h2>
  <input type="text" id="taskInput" placeholder="New Task...">
  <button onclick="addTask()">Add Task</button>
  <ul id="taskList"></ul>
</body>
</html>
