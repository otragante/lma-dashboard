<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Category Tasks</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background-color: #000;
      color: cyan;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: lime;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 1rem;
    }
    button {
      padding: 10px;
      margin-left: 5px;
      font-size: 1rem;
      background-color: cyan;
      color: black;
      border: none;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid cyan;
    }
    .completed span {
      text-decoration: line-through;
      color: gray;
    }
    .actions button {
      margin-left: 5px;
    }
    a {
      color: cyan;
      text-decoration: underline;
      display: block;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <a href="index.html">‚Üê Back to Dashboard</a>
  <h1 id="title">Tasks</h1>
  <input type="text" id="taskInput" placeholder="New Task...">
  <button onclick="addTask()">Add Task</button>
  <ul id="taskList"></ul>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const category = urlParams.get('category');
    const titleEl = document.getElementById('title');
    const taskListEl = document.getElementById('taskList');
    const taskInput = document.getElementById('taskInput');

    titleEl.innerText = `${category} Tasks`;

    let taskData = JSON.parse(localStorage.getItem('taskData') || '{}');
    if (!taskData[category]) taskData[category] = [];

    function renderTasks() {
      taskListEl.innerHTML = '';
      taskData[category].forEach((task, index) => {
        const li = document.createElement('li');
        li.className = task.completed ? 'completed' : '';

        const span = document.createElement('span');
        span.innerText = task.text;
        span.onclick = () => toggleTask(index);

        const actions = document.createElement('div');
        actions.className = 'actions';

        const editBtn = document.createElement('button');
        editBtn.innerText = 'Edit';
        editBtn.onclick = () => editTask(index);

        const delBtn = document.createElement('button');
        delBtn.innerText = 'Delete';
        delBtn.onclick = () => deleteTask(index);

        actions.appendChild(editBtn);
        actions.appendChild(delBtn);

        li.appendChild(span);
        li.appendChild(actions);
        taskListEl.appendChild(li);
      });
    }

    function addTask() {
      const text = taskInput.value.trim();
      if (text) {
        taskData[category].push({ text, completed: false });
        saveAndRender();
        taskInput.value = '';
      }
    }

    function toggleTask(index) {
      taskData[category][index].completed = !taskData[category][index].completed;
      saveAndRender();
    }

    function editTask(index) {
      const newText = prompt('Edit task:', taskData[category][index].text);
      if (newText !== null) {
        taskData[category][index].text = newText;
        saveAndRender();
      }
    }

    function deleteTask(index) {
      if (confirm('Delete this task?')) {
        taskData[category].splice(index, 1);
        saveAndRender();
      }
    }

    function saveAndRender() {
      localStorage.setItem('taskData', JSON.stringify(taskData));
      renderTasks();
    }

    renderTasks();
  </script>
</body>
</html>
