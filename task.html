<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025 Summer Tasks</title>
  <style>
    body {
      margin: 0;
      padding: 1rem;
      background-color: #000;
      color: cyan;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: lime;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    h2 {
      color: cyan;
      font-size: 1.3rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
      font-size: 1rem;
      background-color: cyan;
      color: black;
      border: none;
      cursor: pointer;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 10px 0;
      display: flex;
      flex-direction: column;
      border-bottom: 1px solid cyan;
    }
    li span {
      margin-bottom: 5px;
      word-wrap: break-word;
    }
    .completed span {
      text-decoration: line-through;
      color: gray;
    }
    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    a {
      color: cyan;
      text-decoration: underline;
      display: block;
      margin-bottom: 20px;
    }
    @media (min-width: 600px) {
      button {
        width: auto;
      }
      .actions {
        flex-direction: row;
        justify-content: flex-end;
      }
      li {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <a href="index.html">‚Üê Back to Dashboard</a>
  <h1>2025 Summer Tasks</h1>
  <h2 id="title">Tasks</h2>
  <input type="text" id="taskInput" placeholder="New Task...">
  <button onclick="addTask()">Add Task</button>
  <ul id="taskList"></ul>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const category = urlParams.get('category');
    const titleEl = document.getElementById('title');
    const taskListEl = document.getElementById('taskList');
    const taskInput = document.getElementById('taskInput');

    titleEl.innerText = `${category} Tasks`;

    let taskData = JSON.parse(localStorage.getItem('taskData') || '{}');
    if (!taskData[category]) taskData[category] = [];

    function renderTasks() {
      taskListEl.innerHTML = '';
      taskData[category].forEach((task, index) => {
        const li = document.createElement('li');
        li.className = task.completed ? 'completed' : '';

        const span = document.createElement('span');
        span.innerText = task.text;
        span.onclick = () => toggleTask(index);

        const actions = document.createElement('div');
        actions.className = 'actions';

        const editBtn = document.createElement('button');
        editBtn.innerText = 'Edit';
        editBtn.onclick = () => editTask(index);

        const delBtn = document.createElement('button');
        delBtn.innerText = 'Delete';
        delBtn.onclick = () => deleteTask(index);

        actions.appendChild(editBtn);
        actions.appendChild(delBtn);

        li.appendChild(span);
        li.appendChild(actions);
        taskListEl.appendChild(li);
      });
    }

    function addTask() {
      const text = taskInput.value.trim();
      if (text) {
        taskData[category].push({ text, completed: false });
        saveAndRender();
        taskInput.value = '';
      }
    }

    function toggleTask(index) {
      taskData[category][index].completed = !taskData[category][index].completed;
      saveAndRender();
    }

    function editTask(index) {
      const newText = prompt('Edit task:', taskData[category][index].text);
      if (newText !== null) {
        taskData[category][index].text = newText;
        saveAndRender();
      }
    }

    function deleteTask(index) {
      if (confirm('Delete this task?')) {
        taskData[category].splice(index, 1);
        saveAndRender();
      }
    }

    function saveAndRender() {
      localStorage.setItem('taskData', JSON.stringify(taskData));
      renderTasks();
    }

    renderTasks();
  </script>
</body>
</html>
