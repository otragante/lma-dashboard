<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workload Dashboard</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: cyan;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem 1rem;
    }
    h1 {
      color: lime;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      width: 100%;
      max-width: 1000px;
    }
    .button {
      background-color: black;
      border: 2px solid cyan;
      color: cyan;
      font-size: 1.1rem;
      text-align: center;
      padding: 40px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
      text-decoration: none;
      border-radius: 10px;
    }
    .button:hover {
      background-color: cyan;
      color: black;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>2025 Summer Dashboard</h1>
  <div class="grid">
    <a class="button" href="task.html?category=Network%20Mapping">Network Mapping</a>
    <a class="button" href="task.html?category=Account%20Management">Account Management</a>
    <a class="button" href="task.html?category=MDM%20Full%20Inventory">MDM Full Inventory</a>
    <a class="button" href="task.html?category=Meta%20Compliance">Meta Compliance</a>
    <a class="button" href="task.html?category=EBS%20-%20Azure%20copy">EBS - Azure copy</a>
    <a class="button" href="task.html?category=Onboarding%20IT%20Automation">Onboarding IT Automation</a>
    <a class="button" href="task.html?category=Software%20Deployment">Software Deployment</a>
    <a class="button" href="task.html?category=Packaged%20Update">Packaged Update</a>
    <a class="button" href="task.html?category=Anti%20Malware%20Deployment">Anti Malware Deployment</a>
  </div>
</body>
</html>
